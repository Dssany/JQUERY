<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.drag {
	width: 200px; height: 100px; padding: 0.5em;
	background-color: red; border-style: solid; }
</style>
<script src="jquery-3.5.1.min.js"></script>

<script src="jquery-1.12.1-ui.js"></script>
<script type="text/javascript">
	$(function(){
		$("#draggable").draggable();
	})
</script>
</head>
<body>
	<div id="draggable" class="drag">
		<p>Drag me around</p>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("button.hide").click(function(){ $("p").hide(); });
		$("button.show").click(function(){ $("p").show(); });
	})
</script> </head> <body>
	<p>문서 준비 이벤트에는 여러 다중 이벤트를 정의 할 수 있다</p>
	<button type="button" class="hide">숨김</button>
	<button type="button" class="show">보임</button>
</body>
</html>

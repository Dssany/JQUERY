<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.5.1.min.js"></script>
<script>
    var n=0;
  	  $(document).ready(function() {
        $("div.out").mouseenter(function() {
            $("p:first").text("마우스 포인트 들어옴");
            $("p:last").text(++n);
        });
     $("div.out").mouseleave(function() {
            $("p").first().text("마우스 포인트 나감");
            $("p").last().text("최종 횟수 : " + n);
        });
     
     $("div.out").mousedown(function() {
         $("p:first").hide();
         $("p:last").text("메시지 사라짐");
     });
  	$("div.out").mouseup(function() {
         $("p").first().show();
         $("p").last().text("최종 횟수 : " + n);
     });
  
     
     
     
    });
</script>
<style>
    div.out {width: 200px; height: 100px; border:1px solid #000000;
     			text-align: center; background-color: yellow; }
</style>
</head>
<body>
    <div class="out"> <p>마우스 이벤트 알아보기</p> <p>0</p> </div>
</body>
</html>
